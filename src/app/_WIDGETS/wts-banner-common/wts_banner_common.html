<div class="wts-banner-common" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutAlign="center">
    <div class="wts-acc-bnr-img-wrap" fxFlex="20%" fxFlex.sm="100%" fxFlex.xs="100%">
        <div class="wts-acc-bnr-img">
            <img src="{{user && user.image_url !== '' ? user.image_url : './assets/user_male.jpg'}}" alt="">
        </div>
    </div>
    <div class="wts-acc-bnr-content" fxFlex="80%" fxFlex.sm="100%" fxFlex.xs="100%">
        <div fxLayout="row" fxLayout.sm="row" fxLayout.xs="column">
            <div class="wts-acc-bnr-userinfo" fxLayout="column" fxLayoutAlign.xs="start center">
                <div class="wts-space-h-p">
                    <h1>{{user ? user.fname + ' ' + user.lname : null}}</h1>
                </div>
                <div>
                    <div class="wts-pill wts-pill-general">
                        <mat-icon>check</mat-icon> Verified
                    </div>
                </div>
                <!--<div class="wts-space-h-p">-->
                <!--<button type="button" class="wts-button-secondary" (click)="goToItinerary()">View itinerary</button>-->
                <!--</div>-->
            </div>
            <div class="wts-acc-bnr-summary">
                <div class="wts-acc-bnr-sum-item">
                    <app-wts-rating-main [rating]="'0.0'"></app-wts-rating-main>
                </div>
            </div>
        </div>
    </div>
</div>
